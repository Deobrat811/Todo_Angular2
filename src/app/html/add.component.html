<body>
    <div class="addbody">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <h2>ADD A NEW TO-D0 ITEM</h2>
                    <form class="formclass">
                        <div class="form-group">
                            <label for="To-Do">TO-DO</label>
                            <input type="text" class="form-control" id="name" placeholder="TO-DO" [(ngModel)]="todoname" name="todoname">
                        </div>
                        <div class="form-group">
                            <label for="textarea">TO-DO DETAILS</label>
                            <textarea rows="4" class="form-control" id="txtarea" placeholder="Describe yourself here..." name="tododescription" [(ngModel)]="tododescription"> 
                        </textarea>
                        </div>

                        <div class="form-group">
                            <label for="date">DUE DATE</label><br>
                            <input type="date" name="date" min="2000-01-02" [(ngModel)]="tododate">
                        </div>
                        <button type="submit" (click)=" addTodo()" class="btn btn-success" id="addbtn">Add to TO-DO List</button>
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="toitem" style="width:100%">
                        <h3>{{todoname}}</h3>
                        <p>{{tododescription}}</p>
                        <p id="date">{{tododate}}</p>
                    </div>
                    <a routerLink="/viewtodo">
                        <button type="submit" class="btn btn-info" id="seelistbtn">Manage your Todo</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
